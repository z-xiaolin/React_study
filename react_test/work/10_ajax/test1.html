<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>11_ajax</title>
</head>
<body>
<div id="example"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>
<!-- 引入 fetch/axios 在线库 -->
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.js"></script>
<script type="text/babel">

/*
1. React没有ajax模块
  * 集成其它的js库(如jQuery/fetch/axios), 发送ajax请求
2. 使用axios
  * https://github.com/mzabriskie/axios
3. 使用fetch:
  * https://github.github.io/fetch/
  * https://segmentfault.com/a/1190000003810652
4. 测试url:
  * https://api.github.com/users/octocat/gists
*/

// 定义组件
class AJAX extends React.Component{
    constructor(props){
        super(props)
        this.state ={
            lastGistUrl:null
        }
    }

    componentDidMount(){
        let url = `https://api.github.com/users/${this.props.name}/gists`
        // 使用 axios 发送 AJAX 请求
        axios.get(url)
            .then((response)=>{
                console.log(response.data);
                let data = response.data
                let lastGist = data[0]
                this.setState({
                    lastGistUrl:lastGist.html_url
                })
            })
            .catch((error)=>{
                console.log(error.response.data);
            })
    }

    render(){
        if(this.state.lastGistUrl === null){
            return <h2> Loading......</h2>
        } else {
            return(
                    <div>
                        {this.props.name}'s last gist is <a href={this.state.lastGistUrl}>here</a>
                    </div>
            )
        }

    }
}
let data = "octocat"

// 渲染组件
ReactDOM.render(<AJAX  name={data}/>, document.getElementById('example'));

</script>
</body>
</html>
