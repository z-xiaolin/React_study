<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_state_demo</title>
</head>
<body>
  <div>
    <h2>Simple TODO List</h2>
    <input type="text">
    <button>Add #4</button>
    <ul>
      <li>吃饭</li>
      <li>睡觉</li>
      <li>打豆豆</li>
    </ul>
  </div>
  <hr>

  <div id="example">在此实现页面效果和功能</div>

  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    /*
    功能: 组件化实现此功能
      1. 界面显示如上所示
      2. 输入文本, 点击按钮显示到下面列表的首位, 并清除输入的文本
     */
    /*
    分解组件:
      列表: TodoList
        props: todos
      应用: App
        state: todos, inputTodo
     */
    /*
    问题: 完善功能
      1). 如果没有输入或输入的只是空格, 不添加到列表
      2). 如果输入的文本两边有空格, 去掉空格后添加
    */

    // 定义主组件
      class App extends React.Component{
          constructor(props){
              super(props)

              // 初始化数据/状态
              this.state = {
                  todos: ["吃饭","睡觉","打豆豆"]
              }

              this.add = this.add.bind(this)
          }
          // 定义函数，来得到内部组件传进来的数据
          add(Newtodo){
              let todos = this.state.todos
              todos.unshift(Newtodo)
              // 修改状态
              this.setState({todos})
          }

          render(){
              let todos = this.state.todos
              return (
                  <div>
                      <h2>Simple TODO List</h2>
                      <AddTodo add={this.add} length={todos.length}/>
                      <TodoList todos={todos}/>
                  </div>
              )
          }
      }

      // 定义 AddTodo 组件
      class AddTodo extends React.Component{
          constructor(props){
              super(props)
              this.newTodo = this.newTodo.bind(this)
          }

          newTodo(){
              let Newtodo = this.refs.msg.value
              // 判断输入的内容是否合法
              if(!Newtodo.trim()){
                  alert("输入内容不能为空！")
                  return
              }
              // 将数据传入 主组件中
              this.props.add(Newtodo)
              // 清空 内容
              this.refs.msg.value = ""
          }

          render(){
              return (
                  <div>
                      <input ref="msg" type="text"/>
                      <button onClick={this.newTodo}>Add #{this.props.length}</button>
                  </div>
              )
          }
      }
      
      // 定义 TodoList 组件
      class TodoList extends React.Component{
          render(){
              let {todos} = this.props
              return (
                      <ul>
                          {
                              todos.map((item,index) => <li key={index}>{item}</li>)
                          }
                      </ul>
              )
          }
      }
      
      // 渲染组件
      ReactDOM.render(<App />, document.getElementById('example'));

  </script>
</body>
</html>
