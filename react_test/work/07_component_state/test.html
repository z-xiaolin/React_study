  /*
  组件3大属性之: state属性
    1). 组件被称为"状态机", 通过更新组件的状态值来更新对应的页面显示(重新渲染)
    2). 初始化状态:
      constructor (props) {
        super(props);
        this.state = {
          stateProp1 : value1,
          stateProp2 : value2
        };
      }
    3). 读取某个状态值
      this.state.statePropertyName
    4). 更新状态---->组件界面更新
      this.setState({
        stateProp1 : value1,
        stateProp2 : value2
      })
    5). 问题: 请区别一下组件的props和state属性?
  */

  /*

    1. 显示h2标题, 初始文本为: 你喜欢我

/* 练习 */
    // 定义组件
    class App extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                msg:"李敏镐"
            }
            this.handleChange = this.handleChange.bind(this)
        }

        handleChange(){
            this.setState({
                msg:this.refs.a.value
            })
        }

        render(){
            return <h3>你喜欢的男星是：<input ref="a" onChange={this.handleChange} type="text" value={this.state.msg}/> </h3>
        }
    }

    // 渲染组件
    ReactDOM.render(<App />, document.getElementById('example'));
